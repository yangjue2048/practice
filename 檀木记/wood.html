		<p class="six"><font class="senve">檀</font>，梵语有布施的意思，因其木质坚硬，香气芬芳永恒，色彩绚丽多变且百毒不侵，万古不朽，又能辟邪，故又称<font class="eight">圣檀</font>。</p>
		<p class="six">世界上仅存有<font class="nine">沈檀、檀香、绿檀、紫檀、黑檀、红檀、金药檀</font>等，而且数量极其有限。其质地紧密坚硬、色彩绚丽多变、香气芬芳永恒，且百毒不侵，又能辟邪治病，所以人们常常把它作为<font class="ten">吉祥物</font>，以保平安吉祥。
